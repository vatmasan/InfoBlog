{% extends './layout.html' %}
{% load static crispy_forms_tags %}
{% block content %}
<div class="container jumbotron">
    <h4 class="h2 text-center">Crear Entrada</h4>
    <form action="{% url 'post_create' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{form|crispy }}
        <input type="submit" class="btn btn-outline-primary" value="Enviar">
    </form>
</div>
{{form.media}}
{% endblock content %}
