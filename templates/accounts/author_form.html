{% extends '../blog/layout.html' %}
{% load static crispy_forms_tags %}
{% block content %}
<div class="login-form">
    <div class="jumbotron">
        <h1 class="text-center">Crear cuenta nueva</h1>
        <form method="POST">
            {% csrf_token %}
            {{form|crispy}}
            <input type="submit" class="btn btn-block btn-primary" value="Crear">
        </form>
    </div>
</div>
{% endblock %}
